---
layout: main
---
{% for post in paginator.posts %}
<article class="post">
  {% if post.img %}
    <div class="post-thumbnail">
      <a style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}})" href="{{post.url | prepend: site.baseurl}}">
        <div class="logoborder borderL">
        <div class="logoborder borderT">
        <div class="logoborder borderR">
        <div class="logoborder borderB">
        </div></div></div></div>
    </a>
    </div>
  {% else %}
  {% endif %}
  <div class="post-content">
    <a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a>
    <!-- <p>{{ post.content | strip_html | truncatewords: 15 }}</p> -->
    <span class="post-date">{{post.date | date: '%Y'}}</span>
    <!-- <span class="post-words">{% capture words %}{{ post.content | number_of_words }}{% endcapture %}{% unless words contains "-" %}{{ words | plus: 250 | divided_by: 250 | append: " minute read" }}{% endunless %}</span> -->
  </div>
</article>
{% endfor %}

{% include pagination.html %}
